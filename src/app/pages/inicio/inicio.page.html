<ion-header no-border>
  <ion-toolbar>
    <ion-title>Componentes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let comp of componente" detail [routerLink]="comp.redirecTo">
      <ion-icon slot="start" [name]="comp.icon"></ion-icon>
      <ion-label>{{comp.name}} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
