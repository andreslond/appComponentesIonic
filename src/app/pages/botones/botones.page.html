<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="primary">
        <ion-icon name="heart"></ion-icon>
      </ion-button>

      <ion-button color="primary">
        <ion-icon name="star"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Botones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button size="small" expand="full">Default</ion-button>
  <ion-button size="default" expand="full">Small</ion-button>
  <ion-button size="large" expand="full">Large</ion-button>

  <ion-button expand="full" routerlink="/alert" color="tertiary">
    Anchor
  </ion-button>

  <ion-row>
    <ion-col>
      <ion-button expand="full" routerlink="/avatar" color="tertiary">
        Avatar
      </ion-button>
    </ion-col>
    <ion-col>
      <ion-button expand="full" routerlink="/action-sheet" color="tertiary">
        Action sheet
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-button fill="clear">Clear</ion-button>
  <ion-button fill="outline">Outline</ion-button>
  <ion-button fill="solid">Solid</ion-button>
</ion-content>
